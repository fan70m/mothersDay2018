<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Happy mother's day!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="snow.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

</head>
<body>
  <div id="flex-container">
    <div id="main-content">
        <div class="main-title">
            <h1 class="big-h1">Happy mother's day!<br>
              母亲节快乐！
            </h1>
        </div>
        <div class="main-drawing">
            <div id="position1" class="flower">
              	<div class="head">
              	    <div id="eye-1" class="eye"></div>
              	    <div id="eye-2" class="eye"></div>
              	    <div class="mouth"></div>
              	</div>
              	<div class="petals"></div>
              	<div class="trunk">
              		<div class="left-branch"></div>
              		<div class="right-branch"></div>
              	</div>
              	<div class="vase"></div>
            </div>
            <div id="position2" class="flower">
              	<div class="head-tulip">
              	    <div id="eye-1" class="eye"></div>
              	    <div id="eye-2" class="eye"></div>
              	    <div class="mouth"></div>
              	</div>
              	<div class="tulip"></div>
                <div class="tulip-left"></div>
                <div class="tulip-right"></div>
              	<div class="trunk">
                		<div class="left-branch"></div>
                		<div class="right-branch"></div>
              	</div>
              	<div class="vase"></div>
            </div>
            <div id="position3" class="flower">
                <div class="head">
                    <div id="eye-1" class="big-eye"></div>
                    <div id="eye-2" class="big-eye"></div>
                    <div class="mouth"></div>
                </div>
                <div class="head-round-cactus">
                    <div id="eye-1" class="big-eye"></div>
                    <div id="eye-2" class="big-eye"></div>
                    <div class="mouth"></div>
                </div>
                <div class="cactus"></div>
                <div class="round-cactus"></div>
                <div class="fat-vase"></div>
            </div>
        </div>
		</div><!-- /content -->
  </div><!-- /container -->
</body>
</html>
